<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="content">
        <h1>Formulário </h1>
        <form id="form">
            <div>
                <input type=" text" placeholder="Digite " class="inputs required" oninput=" nameValidate()">
                <span class="span-required">Nome deve ter no mínimo 3 caracteres</span>
            </div>
            <div>
                <input type=" email" placeholder="Digite seu email " class="inputs required" oninput="emailValidate()">
                <span class="span-required">Digite um email válido</span>
            </div>
            <div>
                <input type=" password" placeholder="senha" class="inputs required" oninput="mainPasswordValidate()">
                <span class="span-required">Digite uma senha com no mínimo 8 caracteres</span>
            </div>
            <div>
                <input type=" password" placeholder="Repita a senha " class="inputs required" oninput="comparePassoword()">
                <span class="span-required">Senhas devem ser compatíveis</span>
            </div>
            <textarea class="inputs" name="descricao" id="descricao" cols="25"
                rows="10">Fale um pouco sobre você...</textarea>
            <p>Sexo:</p>
            <div class="box-select">
                <div>
                    <input type="radio" id="m" value="m" name="sexo">
                    <label for="m">Masculino</label>
                </div>
                <div>
                    <input type="radio" id="f" value="f" name="sexo">
                    <label for="f">Feminino</label>
                </div>
                <div>
                    <input type="radio" id="o" value="o" name="sexo">
                    <label for="o">Outro</label>
                </div>
            </div>
            <p>Quais suas experiências ?</p>
            <div class="box-select">
                <div>
                    <input type="checkbox" id="html" value="html" name="experiências">
                    <label for="h">Html</label>
                </div>
                <div>
                    <input type="checkbox" id="css" value="css" name="experiências">
                    <label for="c">Css</label>
                </div>
                <div>
                    <input type="checkbox" id="js" value="js" name="experiências">
                    <label for="js">JavaScript</label>
                </div>
                <div>
                    <input type="checkbox" id="php" value="php" name="experiências">
                    <label for="php">PHP</label>
                </div>

            </div>
            <BUtton type="submit">Enviar</BUtton>
        </form>
    </div>
</body>
<script>
    const form = document.getElementById('form');
    const campos = document.querySelectorAll('.required');
    const spans = document.querySelectorAll('.span-required');
    const emailRegex = /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/; // estrutura de validação de email

    form.addEventListener('submit',(event) => { // fazer uma validação completa de todos os campos.
        event.preventDefault();
        nameValidate();
        emailValidate();
        mainPasswordValidate();
        comparePassoword();

    })

    function setError(index) {
        campos[index].style.border = '2px solid #e63636';
        spans [index].style.display = 'block';

    }
    function removeError(index) {
        campos[index].style.border = '';
        spans [index].style.display = 'none';

    }


    function nameValidate() {
        if (campos[0].value.length < 3) {
            
            setError(0);

        }

        else {
            removeError(0);
        }
    }

    function emailValidate() {
        if (!emailRegex.test(campos[1].value)) { // valido nao mostrara o error se nao for valido mostrara o erro 
            
            setError(1);

        }

        else {
            removeError(1);
        }
    }
    function mainPasswordValidate(){
        if (campos[2].value.length < 8 ) {
            
            setError(2);

        }

        else {
            removeError(2);
            comparePassoword();
        }
    }
    function  comparePassoword(){
        if (campos[2].value == campos[3].value && campos[3].value.length >= 8 ) {
            
            removeError(3);

        }

        else {
          setError(3);

        }
    }





</script>

</html>
